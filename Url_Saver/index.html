<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Url Saver</title>
</head>
<body>
    <div class="container-fluid mb-3">
        <label for="input_id" class="form-label">url:</label>
        <input type="text" class="form-control" id="input_id">
    </div>

    <div class="container-fluid mb-3">
        <button type="button" class="btn btn-primary" id="save_url_id">SAVE URL</button>
        <button type="button" class="btn btn-success" id="save_tab_id">SAVE TAB</button>
        <button type="button" class="btn btn-danger" id="del_id">DELETE ALL</button>
    </div>

    <!--    Where the list of saved urls will be displayed-->
     <div class="container-fluid">
        <ul class="list-group" id="url_display_id">

        </ul>
    </div>


    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
